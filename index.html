<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Container">
      <div class="big-circle">
        <h1>14°C</h1>
        <div class="actual-temp">
          <p>
            HI 14° <br />
            LO 3°
          </p>
        </div>
        <img class="img-actual-weather" src="Images/Cloudy2.jpg" alt="Cloudy" />

        <h2 class="City">Barcelona</h2>

        <div class="actual-humwin">
          <h3>Cloudy</h3>
          <p>Humidity: 49% &nbsp;&nbsp;&nbsp;Wind: 9km/h</p>
        </div>

        <p class="date">Sunday November 2021</p>
      </div>

      <div class="celcius-fahrenheit"><span>°C</span> | <a href="#">°F</a></div>

      <form>
        <input type="search" placeholder="Type a City" autofocus="on" />
        <input type="submit" value="Search" />
      </form>

      <div class="footer">
        <div class="row">
          <div class="col">
            <img class="first-image" src="Images/Sunny2.jpg" alt="Sunny" />
          </div>
          <div class="col">
            <img class="second-image" src="Images/Rainy2.jpg" alt="Rainy" />
          </div>
          <div class="col">
            <img class="third-image" src="Images/Cloudy2.jpg" alt="Cloudy" />
          </div>
          <div class="col">
            <img class="fourth-image" src="Images/Windy2.jpg" alt="Windy" />
          </div>
          <div class="col">
            <img class="fifth-image" src="Images/Snow2.jpg" alt="Snow" />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="first-temp">
              <strong>Monday</strong> <br />
              HI 14° <br />
              LO 3°
            </div>
          </div>
          <div class="col">
            <div class="second-temp">
              <strong>Tuesday</strong> <br />
              HI 14° <br />
              LO 3°
            </div>
          </div>
          <div class="col">
            <div class="thirtd-temp">
              <strong>Wednesday</strong> <br />
              HI 14° <br />
              LO 3°
            </div>
          </div>
          <div class="col">
            <div class="fourth-temp">
              <strong>Thursday</strong> <br />
              HI 14° <br />
              LO 3°
            </div>
          </div>
          <div class="col">
            <div class="fifth-temp">
              <strong>Friday</strong> <br />
              HI 14° <br />
              LO 3°
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
